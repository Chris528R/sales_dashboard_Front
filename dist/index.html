<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Christofer, Yulian,">
    
    <title>Login</title>
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }

        .login-card {
            display: flex;
            width: 800px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        div.login-left>h1:first-of-type {
            font-size: 70px;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }

        .login-left {

            background-image: url('img/fondo.jpg');
            background-position: center;
            /* centra la imagen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            /* para que se vea el texto sobre la imagen */
            padding: 2rem;
        }

        .login-right {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            margin-bottom: 1.5rem;
        }

        .form-control {
            margin-bottom: 1;
        }

        .btn-warning:hover {
            background-color: #e64a00;
        }
    </style>
</head>

<body>
    <div id="raiz">RAIZ</div> 
    <div class="login-container">
        <div class="login-card">
            <!-- Lado izquierdo: Bienvenida -->
            <div class="login-left d-none d-md-flex">
                <h1>Bienvenido</h1>
                <h1>de nuevo</h1>
            </div>

            <!-- Lado derecho: Formulario -->
            <div class="login-right">
                <h2>Iniciar Sesión</h2>
                <form>
                    <input type="text" class="form-control" placeholder="Usuario" required>
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Iniciar Sesión</button>
                </form>
                <p class="mt-3">¿No tienes cuenta? <a href="#">Crea una aquí</a></p>
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
